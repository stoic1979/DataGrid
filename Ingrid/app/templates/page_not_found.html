{% extends "LAYOUT.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
    <link href="{{ url_for('static', filename='css/pages/index.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}

<div class="section" id="section-welcome" data-image-src="{{ url_for('static', filename='img/index/transmission.jpg') }}" data-parallax="scroll">
  <div class="section-content">
    <div class="container">
      <div class="section-title">
        <h1>Requested page does not exist!</h1>
        <h2><a href="{{ url_for('index') }}">Please, get me out of this!</a> </h2>
      </div>
      <form action="/output" method="GET" class="ingrid-search">
        <input type="text" name="plant" placeholder="Smart Search (e.g. plant name, oris, state, NERC region, Fuel, Operator, etc.)" required>
        <button class="btn btn-success has-spinner" type="submit">
          <span class="spinner"><i class="icon-spin icon-refresh"></i></span>
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}

<!-- Parallax scrolling -->
<script type="text/javascript" src="{{ url_for('static', filename='lib/parallax.js/parallax.min.js') }}"></script>

{% endblock %}
