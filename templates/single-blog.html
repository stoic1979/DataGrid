{% extends "LAYOUT.html" %}
{% block title %} Blog {% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}

<section id="blogShortDescription" class="mini-section">
<div class="container">
	 <div id="blog" class="row">
         {% if blogs %}
             {% for blog in blogs %}
                 <div class="col-md-12 mainBlog">
                     <div class="mainBlogImage">
                         <img src="{{ url_for('static', filename='img/blog/') }}{{ blog.image }}" alt="{{ blog.title }}" class="img-responsive">
                     </div>
                     <div class="col-sm-12">
                         <h2>{{ blog.title }}</h2>
                     </div>
                     <div class="col-sm-12">
                         <span class="timeStamp pull-right">{{ blog.published }}</span>
                     </div>
                     <div class="col-sm-12">
                         <p>{{ blog.description }}</p>
                     </div>
                 </div>
             {% endfor %}
         {% endif %}
         <div class="col-md-12 gap10"></div>
    </div>
</div>
</section>

{% endblock %}
